<!DOCTYPE html>
<html>

<head>
    <title>uNmINeD</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- OpenLayers CSS -->
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css"
        integrity="sha256-jckPZk66EJrEBQXnJ5QC2bD+GxWPDRVVoMGr5vrMZvM=" crossorigin="anonymous">

    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"
        integrity="sha256-77dogUPZ1WVoK9BDF0CxsKnAouX3YzK6n4tIcbDgtFI=" crossorigin="anonymous"></script>


    <!-- Map metadata generated by uNmINeD -->
    <script type="text/javascript" src="unmined.map.properties.js"></script>
    <script type="text/javascript" src="unmined.map.regions.js"></script>
    <script type="text/javascript" src="unmined.map.players.js"></script>

    <!-- Custom markers -->
    <script type="text/javascript" src="custom.markers.js"></script>

    <!-- uNmINeD JS -->
    <script type="text/javascript" src="unmined.openlayers.js"></script>

    <!-- Style -->
    <style type="text/css">
        @import url('https://fonts.cdnfonts.com/css/minecraft-3');

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: rgb(22, 22, 22);
            font-family: Minecraft;
            color: white;
        }

        #map {
            height: 100%;
            width: 100%;
            image-rendering: pixelated;
        }

        .mouseposition {
            background-color: white;
            padding: 3px;
            text-align: right;
        }

        .mousepositioncoord {
            min-width: 40px;
            display: inline-block;
        }

        .server-status {
            margin-left: -32px;
            width: 20px;
            display: inline-block;
        }

        .copybtn {
            background: none;
            padding: 1px;
            display: inline-grid;
            /* margin-bottom: 2px; */
            vertical-align: text-top;
        }

        .header {
            font-size: 2em;
        }

        /* The alert message box */
        .alert {
            padding: 20px;
            background-color: #f44336;
            /* Red */
            color: white;
            margin-bottom: 0px;
            font-size: 0.9em;
        }

        .alert.success {
            background-color: #4CAF50;
        }

        .alert.info {
            background-color: #2196F3;
        }

        .alert.warning {
            background-color: #ff9800;
        }

        /* The close button */
        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* When moving the mouse over the close button */
        .closebtn:hover {
            color: black;
        }


        /* Content overlay */

        .content {
            position: absolute;
            top: 40%;
            font-family: Minecraft;
            background-color: rgba(22, 22, 22, .5);
            color: white;
            padding: 5px;
            padding-left: 45px;
            z-index: 999;
        }

        .content h1 {
            font-size: 2em;
            font-weight: 600;
            margin-top: 0px;
            margin-right: 20px;
            margin-bottom: 0px;
        }

        .content p {
            margin-top: 10px;
            margin-bottom: 0px;
            color: white;
        }

        .content a {
            color: grey;
            font-size: 0.8em;
        }

        /* OL */

        .ol-box {
            box-sizing: border-box;
            border-radius: 2px;
            border: 1.5px solid #b3c5db;
            background-color: rgba(255, 255, 255, .4)
        }

        .ol-mouse-position {
            top: 8px;
            right: 8px;
            position: absolute;
            margin: 1px;
            padding: 11px 8px 8px 8px;
            font-family: Minecraft;
            color: #fff;
            font-weight: 400;
            text-decoration: none;
            font-size: inherit;
            text-align: center;
            line-height: .4em;
            background-color: rgba(22, 22, 22, .5) !important;
            border: solid rgba(255, 255, 255, .4);
            border-radius: 4px;
            border-width: 3px;
        }

        .ol-scale-line {
            background: rgba(22, 22, 22, .3);
            border-radius: 4px;
            bottom: 8px;
            left: 8px;
            padding: 2px;
            position: absolute
        }

        .ol-scale-line-inner {
            border: 1px solid #eee;
            border-top: none;
            color: #eee;
            font-size: 10px;
            text-align: center;
            margin: 1px;
            will-change: contents, width;
            transition: all .25s
        }

        .ol-scale-bar {
            position: absolute;
            bottom: 8px;
            left: 8px
        }

        .ol-scale-step-marker {
            width: 1px;
            height: 15px;
            background-color: #000;
            float: right;
            z-Index: 10
        }

        .ol-scale-step-text {
            position: absolute;
            bottom: -5px;
            font-size: 12px;
            z-Index: 11;
            color: #000;
            text-shadow: -2px 0 #fff, 0 2px #fff, 2px 0 #fff, 0 -2px #fff
        }

        .ol-scale-text {
            position: absolute;
            font-size: 14px;
            text-align: center;
            bottom: 25px;
            color: #000;
            text-shadow: -2px 0 #fff, 0 2px #fff, 2px 0 #fff, 0 -2px #fff
        }

        .ol-scale-singlebar {
            position: relative;
            height: 10px;
            z-Index: 9;
            box-sizing: border-box;
            border: 1px solid #000
        }

        .ol-unsupported {
            display: none
        }

        .ol-unselectable,
        .ol-viewport {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent
        }

        .ol-selectable {
            -webkit-touch-callout: default;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text
        }

        .ol-grabbing {
            cursor: -webkit-grabbing;
            cursor: -moz-grabbing;
            cursor: grabbing
        }

        .ol-grab {
            cursor: move;
            cursor: -webkit-grab;
            cursor: -moz-grab;
            cursor: grab
        }

        .ol-control {
            position: absolute;
            background-color: rgba(255, 255, 255, .4);
            border-radius: 4px;
            padding: 2px
        }

        .ol-control:hover {
            background-color: rgba(255, 255, 255, .6)
        }

        .ol-zoom {
            top: .5em;
            left: .5em
        }

        .ol-rotate {
            top: .5em;
            right: .5em;
            transition: opacity .25s linear, visibility 0s linear
        }

        .ol-rotate.ol-hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity .25s linear, visibility 0s linear .25s
        }

        .ol-zoom-extent {
            top: 4.643em;
            left: .5em
        }

        .ol-full-screen {
            right: .5em;
            top: .5em
        }

        .ol-control button {
            display: block;
            margin: 1px;
            padding: 0;
            color: #fff;
            font-weight: 700;
            text-decoration: none;
            font-size: inherit;
            text-align: center;
            height: 1.375em;
            width: 1.375em;
            line-height: .4em;
            background-color: rgba(22, 22, 22, .5);
            border: none;
            border-radius: 2px
        }

        .ol-control button::-moz-focus-inner {
            border: none;
            padding: 0
        }

        .ol-zoom-extent button {
            line-height: 1.4em
        }

        .ol-compass {
            display: block;
            font-weight: 400;
            font-size: 1.2em;
            will-change: transform
        }

        .ol-touch .ol-control button {
            font-size: 1.5em
        }

        .ol-touch .ol-zoom-extent {
            top: 5.5em
        }

        .ol-control button:focus,
        .ol-control button:hover {
            text-decoration: none;
            background-color: rgba(0, 60, 136, .7)
        }

        .ol-zoom .ol-zoom-in {
            border-radius: 2px 2px 0 0
        }

        .ol-zoom .ol-zoom-out {
            border-radius: 0 0 2px 2px
        }

        .ol-attribution {
            text-align: right;
            bottom: .5em;
            right: .5em;
            max-width: calc(100% - 1.3em);
            display: flex;
            flex-flow: row-reverse;
            align-items: center
        }

        .ol-attribution a {
            color: rgba(0, 60, 136, .7);
            text-decoration: none
        }

        .ol-attribution ul {
            margin: 0;
            padding: 1px .5em;
            color: #000;
            text-shadow: 0 0 2px #fff;
            font-size: 12px
        }

        .ol-attribution li {
            display: inline;
            list-style: none
        }

        .ol-attribution li:not(:last-child):after {
            content: " "
        }

        .ol-attribution img {
            max-height: 2em;
            max-width: inherit;
            vertical-align: middle
        }

        .ol-attribution button {
            flex-shrink: 0
        }

        .ol-attribution.ol-collapsed ul {
            display: none
        }

        .ol-attribution:not(.ol-collapsed) {
            background: rgba(255, 255, 255, .8)
        }

        .ol-attribution.ol-uncollapsible {
            bottom: 0;
            right: 0;
            border-radius: 4px 0 0
        }

        .ol-attribution.ol-uncollapsible img {
            margin-top: -.2em;
            max-height: 1.6em
        }

        .ol-attribution.ol-uncollapsible button {
            display: none
        }

        .ol-zoomslider {
            top: 4.5em;
            left: .5em;
            height: 200px
        }

        .ol-zoomslider button {
            position: relative;
            height: 10px
        }

        .ol-touch .ol-zoomslider {
            top: 5.5em
        }

        .ol-overviewmap {
            left: .5em;
            bottom: .5em
        }

        .ol-overviewmap.ol-uncollapsible {
            bottom: 0;
            left: 0;
            border-radius: 0 4px 0 0
        }

        .ol-overviewmap .ol-overviewmap-map,
        .ol-overviewmap button {
            display: block
        }

        .ol-overviewmap .ol-overviewmap-map {
            border: 1px solid #7b98bc;
            height: 150px;
            margin: 2px;
            width: 150px
        }

        .ol-overviewmap:not(.ol-collapsed) button {
            bottom: 2px;
            left: 2px;
            position: absolute
        }

        .ol-overviewmap.ol-collapsed .ol-overviewmap-map,
        .ol-overviewmap.ol-uncollapsible button {
            display: none
        }

        .ol-overviewmap:not(.ol-collapsed) {
            background: rgba(255, 255, 255, .8)
        }

        .ol-overviewmap-box {
            border: 2px dotted rgba(0, 60, 136, .7)
        }

        .ol-overviewmap .ol-overviewmap-box:hover {
            cursor: move
        }
    </style>

</head>

<body>
    <div id="map"></div>

    <script type="text/javascript">

        document.title = UnminedMapProperties.worldName + " - " + document.title;

        if (UnminedCustomMarkers && UnminedCustomMarkers.isEnabled && UnminedCustomMarkers.markers) {
            UnminedMapProperties.markers = UnminedMapProperties.markers.concat(UnminedCustomMarkers.markers);
        }

        let unmined = new Unmined();

        if (UnminedPlayers && UnminedPlayers.length > 0) {
            UnminedMapProperties.markers = UnminedMapProperties.markers.concat(unmined.createPlayerMarkers(UnminedPlayers));
        }

        unmined.map('map', UnminedMapProperties, UnminedRegions);

    </script>

    <!-- Info Bar -->
    <div class="content">
        <h1>
            <span class="server-status"><img src="img/online.png" width="20px" height="20px"></span>
            The Overworld
        </h1>

        <p>
            Last Updated: 06/20/2023, 11:27
        </p>
    </div>
</body>

</html>
